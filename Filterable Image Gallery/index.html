<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery in HTML CSS Javascript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="filter_buttons">
    <div class="container">
        <!----Filter Button--->
        <button  class="active"  data-name="all">Show all</button>
        <button class="active" data-name="phones">Phones</button>
        <button class="active" data-name="clothes">Clothes</button>
        <button class="active " data-shoes="shoes">Shoes</button>
    </div>
   </div>
    <script src="script.js"></script>
</body>
</html>
